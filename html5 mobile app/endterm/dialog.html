<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js">

</script>
<script>
function page()
{
window.open("#pagetwo");
}
function clos1()
{
window.close();
}



</script>
</head>
<div data-role="page" id="page1">
<div data-role="header" style="background-color:red; color:green;">
<h1>welcome to page one</h1>
</div>
<div data-role="content">
<button onclick="page();" >page two</button>
</div>
<div data-role="footer" style="background-color:block; color:white;">
<h5>this is footer </h5>
</div>
</div>

<div data-role="page" id="pagetwo" data-dialog="true">
<div data-role="header">
<h2>Welcome page two</h2>
</div>

<div data-role="content">
<a href="#page1">Go to page one</a>
<button onclick="clos1();" data-transition="fade">close</button>
</div>
<div data-role="footer">
<h5>this is footer of page one</h5>
</div>
</div>
